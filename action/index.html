<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CloudFreed Turnstile Solver Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <style>
      :root{--bg:#0c0c0c;--panel:#161616;--accent:#f5a623;--text:#e6e6e6;--muted:#9e9e9e}

      *{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif}
      html,body{background:var(--bg);color:var(--text);min-width:280px}
      body{padding:24px 20px 32px;display:flex;flex-direction:column;gap:18px;position:relative}

      h2{font-size:1.35rem;font-weight:800;text-align:center;color:var(--accent);margin-bottom:8px;margin-top:60px}

      .card{background:var(--panel);border-radius:10px;padding:16px 18px;display:flex;align-items:center;justify-content:space-between;gap:18px;box-shadow:0 4px 18px rgba(0,0,0,.45)}
      .card:hover{box-shadow:0 4px 24px rgba(245,166,35,.15)}
      .card svg{width:20px;height:20px;flex-shrink:0;fill:var(--accent)}
      .card-label{flex:1;font-weight:600}

      .toggle{width:46px;height:24px;position:relative;background:#444;border-radius:12px;cursor:pointer;transition:background .25s}
      .toggle::after{content:"";position:absolute;top:2px;left:2px;width:20px;height:20px;background:#fff;border-radius:50%;transition:left .25s}
      .toggle.on{background:var(--accent)}
      .toggle.on::after{left:24px}

      input[type=number],input[type=text]{background:#222;color:var(--text);border:1px solid #333;border-radius:6px;padding:6px 8px;font-weight:600;text-align:center;transition:border .2s}
      input:focus{outline:none;border-color:var(--accent)}
      input[type=number]{width:80px}
      input[type=text]{flex:1}

      .flex-center{display:flex;align-items:center;gap:10px}

      button.buy,button.activate{padding:8px 16px;background:var(--accent);border:none;border-radius:8px;font-weight:700;color:#000;cursor:pointer;transition:opacity .2s}
      button.buy:hover,button.activate:hover{opacity:.9}

      #activationSection{display:none;flex-direction:column;gap:12px}
      #statusText{font-size:.9rem;color:var(--accent);text-align:center}

      .header-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 20px;
        margin-bottom: 8px;
      }
      .header-row h2 {
        margin: 0;
        font-size: 1.35rem;
        font-weight: 800;
        color: var(--accent);
      }

      .discord-btn{
        position:absolute;
        right:20px;
        display:inline-flex;
        align-items:center;
        justify-content:center;
        width:36px; height:36px;
        border:2px solid var(--accent);
        border-radius:14px;
        color:var(--accent);
        cursor:pointer;
      }
      .discord-btn:hover{box-shadow:0 0 18px rgba(245,166,35,.85)}
      .discord-btn:hover svg{filter:drop-shadow(0 0 6px rgba(245,166,35,.95))}
    </style>
  </head>
